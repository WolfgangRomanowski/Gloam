<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slots</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        .custom-icon {
            width: 48px;
            height: 48px;
        }
        .nes-table {
            margin: 0 auto; /* Center the table */
        }
        .nes-table td, .nes-table th {
            padding: 20px;
            vertical-align: top;
            text-align: center; /* Center the content in the cells */
        }
        .nes-container {
            text-align: center; /* Center content within NES containers */
        }
        .link-color {
            color: white;
            text-decoration: none;
        }
        .link-color:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="nes-table-responsive">
        <table class="nes-table is-bordered is-dark">
          <thead>
            <tr>
              <th>Project Slot</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Github Repository</a> 
                    <div></div>
                    <i class="nes-icon github is-large"></i>
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Trello Brainstorm</a> 
                    <div></div>

                    <img class="nes-avatar is-large custom-icon" alt="Trello Icon" src="../Gloam-main/images/trello-icon-256x256-bsfbvjo4.webp" style="image-rendering: pixelated; ">

                </div>
              </td>
            </tr>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Pitch Video</a> 
                    <div></div>
                    <i class="nes-icon youtube is-large"></i>
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Pitch Slide</a> 
                    <div></div>
                    <img src="path/to/slide-icon.png" class="custom-icon">
                </div>
              </td>
            </tr>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Scrum Board</a> 
                    <div></div>
                    <img src="path/to/scrum-icon.png" class="custom-icon">
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Burndown Chart</a> 
                    <div></div>
                    <img src="path/to/chart-icon.png" class="custom-icon">
                </div>
              </td>
            </tr>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Story Synopsis</a> 
                    <div></div>
                    <img src="path/to/story-icon.png" class="custom-icon">
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Character Synopsis</a> 
                    <div></div>
                    <img src="path/to/character-icon.png" class="custom-icon">
                </div>
              </td>
            </tr>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Branching Narrative</a> 
                    <div></div>
                    <img src="path/to/narrative-icon.png" class="custom-icon">
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Level Maps</a> 
                    <div></div>
                    <img src="path/to/level-icon.png" class="custom-icon">
                </div>
              </td>
            </tr>
            <tr>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">GDD</a> 
                    <div></div>
                    <img src="path/to/gdd-icon.png" class="custom-icon">
                </div>
              </td>
              <td>    
                <div class="nes-container is-rounded is-dark">
                    <a href="#" class="link-color">Play Game</a> 
                    <div></div>
                    <img src="path/to/play-icon.png" class="custom-icon">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <script>
        document.querySelectorAll('.nes-container').forEach(container => {
            container.addEventListener('click', (event) => {
                event.preventDefault();
                alert(container.textContent.trim() + ' clicked!');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slots</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        .custom-icon {
            width: 48px;
            height: 48px;
        }
        .nes-table td, .nes-table th {
            padding: 20px;
            vertical-align: top;
        }
        
        .link-color {
            color: white;
        }
    </style>
</head>
<body>

    <div class="nes-table-responsive">
        <table class="nes-table is-bordered is-dark">
          <thead>
            <tr>
              <th>Project Slot</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>    
                    <div class="nes-container is-rounded is-dark">
                      <a class=".link-color" href="#">Github Repository</a> 
                     <i class="nes-icon github is-large"></i>
                    </div>

              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Trello Brainstorm <img src="path/to/trello-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
            <tr>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Pitch Video <i class="nes-icon youtube is-large"></i></p>
                </a>
              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Pitch Slide <img src="path/to/slide-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
            <tr>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Scrum Board <img src="path/to/scrum-icon.png" class="custom-icon"></p>
                </a>
              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Burndown Chart <img src="path/to/chart-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
            <tr>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Story Synopsis <img src="path/to/story-icon.png" class="custom-icon"></p>
                </a>
              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Character Synopsis <img src="path/to/character-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
            <tr>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Branching Narrative <img src="path/to/narrative-icon.png" class="custom-icon"></p>
                </a>
              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Level Maps <img src="path/to/level-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
            <tr>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>GDD <img src="path/to/gdd-icon.png" class="custom-icon"></p>
                </a>
              </td>
              <td>    
                <a href="#" class="nes-container is-rounded is-dark">
                    <p>Play Game <img src="path/to/play-icon.png" class="custom-icon"></p>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <script>
        document.querySelectorAll('.nes-container').forEach(container => {
            container.addEventListener('click', (event) => {
                event.preventDefault();
                alert(container.textContent.trim() + ' clicked!');
            });
        });
    </script>
</body>
</html>

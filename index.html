<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloam Project Hub</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        body {
            background-color: #212529; /* Matching NES dark table background */
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.2em;
            color: #f8f9fa;
        }

        .view-creator-btn {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .nes-container {
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
            cursor: pointer;
            background-color: rgba(33, 37, 41, 0.85); /* Transparent container */
        }

        .nes-container:hover {
            transform: scale(1.05);
        }

        .link-color {
            color: #f8f9fa;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .link-color:hover {
            text-decoration: underline;
        }

        .custom-icon {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            margin: 10px 0;
        }

        /* Structure the containers in a grid layout */
        .container-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Pokémon Animation */
        .view-pokemon {
            position: relative;
            display: inline-block;
            margin-top: 40px;
        }

        .nes-pokeball {
            cursor: pointer;
            font-size: 3em;
        }

        .pokemon-display {
            display: none;
            position: absolute;
            left: 90px; /* Adjusted position for Squirtle */
            bottom: 0;
            animation: fadeInOut 3s ease-in-out, slideIn 3s ease-in-out;
            image-rendering: pixelated;
        }

        .pokemon-display i {
            font-size: 4em;
            display: block;
        }

        /* Animation keyframes */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-20px);
            }

            10% {
                transform: translateX(0);
            }

            90% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-20px);
            }
        }

        @keyframes dustCloud {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }

            50% {
                opacity: 1;
                transform: scale(1) translateY(-10px);
            }

            100% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
        }

        .dust-cloud {
            position: absolute;
            bottom: -20px;
            width: 30px; /* Increased size for better visibility */
            height: 30px;
            background-color: #fff;
            border-radius: 50%; /* Rounded cloud */
            opacity: 0;
            animation: dustCloud 3s ease-in-out;
        }

        .dust-cloud:nth-child(2) {
            left: 25px;
            animation-delay: 0.1s;
        }

        .dust-cloud:nth-child(3) {
            left: 50px;
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gloam Project Hub</h1>
            <p>Your central hub for all things related to the Gloam adventure.</p>
        </div>

        <div class="container-grid">
            <div class="nes-container is-rounded is-dark" onclick="window.location.href='https://github.com/WolfgangRomanowski/Gloam'">
                <i class="nes-icon github is-large"></i>
                <a href="https://github.com/WolfgangRomanowski/Gloam" class="link-color">Github Repository</a>
                <a href="#" class="nes-badge"><span class="is-dark">Github</span></a>
            </div>

            <div class="nes-container is-rounded is-dark">
                <img class="custom-icon" alt="Trello Icon" src="https://imgs.search.brave.com/stjWrGXh0yjHahPRTlb3kE16aKHKLD7Vd3vu71GkLOU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/aWNvbi1pY29ucy5j/b20vaWNvbnMyLzEz/ODEvUE5HLzk2L3Ry/ZWxsb185Mzk5Mi5w/bmc">
                <a href="https://trello.com/invite/b/66aff8d492e0789ea0ab4147/ATTI5ea808602905830b82cda0b83134326a28A8CE60/gloam-trello-brainstorm" class="link-color">Trello Brainstorm</a>
                <a href="https://trello.com/invite/b/66aff8d492e0789ea0ab4147/ATTI5ea808602905830b82cda0b83134326a28A8CE60/gloam-trello-brainstorm" class="nes-badge"><span class="is-dark">Trello</span></a>
            </div>

            <div class="nes-container is-rounded is-dark">
                <img class="custom-icon" alt="Scrum Icon" src="https://imgs.search.brave.com/lkS03kGRKt8HecKIT0avbiugPyKDlPUy-IAubxqwOFQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4w/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvbGV0by1ibHVl/LXByb2plY3QtbWFu/YWdlbWVudC82NC9f/LTExLTUxMi5wbmc">
                <a href="https://trello.com/invite/b/66c50067999cd96a096b7800/ATTId75bafede803d34196537b51b7b47b4fD53782B0/gloam-scrum-board" class="link-color">Scrum Board</a>
                <a href="https://trello.com/invite/b/66c50067999cd96a096b7800/ATTId75bafede803d34196537b51b7b47b4fD53782B0/gloam-scrum-board" class="nes-badge"><span class="is-dark">Scrum</span></a>
            </div>

      
            <div class="nes-container is-rounded is-dark">
                <i class="nes-icon is-large star is-transparent"></i>
                <a href="#" class="link-color">GDD</a>
                <a href="#" class="nes-badge"><span class="is-dark">GDD</span></a>
            </div>

            <div class="nes-container is-rounded is-dark">
                <i class="nes-icon nes-logo is-small"></i>
                <a href="Game/index.html" class="link-color">Play Game</a>
                <a href="Game/index.html" class="nes-badge"><span class="is-dark">Game</span></a>
            </div>
            
        </div>

        <!-- Pokéball and Squirtle at the Bottom -->
        <div class="view-pokemon">
            <i class="nes-pokeball" onclick="showPokemon()"></i>
            <div class="pokemon-display">
                <i class="nes-squirtle"></i>
                <div class="dust-cloud"></div>
                <div class="dust-cloud"></div>
                <div class="dust-cloud"></div>
            </div>
        </div>

        <!-- View Creator Button -->
        <section>
            <button type="button" class="nes-btn is-primary view-creator-btn" id="view-creator-btn">
                View Creator Info
            </button>
            <dialog class="nes-dialog is-dark is-rounded" id="dialog-dark-rounded">
                <form method="dialog">
                    <p class="title">Continue to View Creator Info?</p>
                    <label>
                        <input type="radio" class="nes-radio" name="answer" value="yes" />
                        <span>Yes</span>
                    </label>
                    <label>
                        <input type="radio" class="nes-radio" name="answer" value="no" checked />
                        <span>No</span>
                    </label>
                </form>

                <div id="creator-info" style="display: none;">
                    <p>Name: Wolfgang Romanowski
                        <br>Gmail: 20101931@mail.wit.ie
                        <br>Github: WolfgangRomanowski
                    </p>
                </div>
            </dialog>
        </section>
    </div>

    <script>
        // Ensure the dialog opens correctly when the button is clicked
        document.getElementById('view-creator-btn').addEventListener('click', function () {
            const dialog = document.getElementById('dialog-dark-rounded');
            dialog.showModal();

            const radioButtons = document.querySelectorAll('input[name="answer"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'yes') {
                        document.getElementById('creator-info').style.display = 'block';
                    } else {
                        dialog.close();
                    }
                });
            });
        });

        // Function to animate Squirtle appearing beside the Pokéball
        function showPokemon() {
            const pokemonDisplay = document.querySelector('.pokemon-display');
            pokemonDisplay.style.display = 'block';
            setTimeout(() => {
                pokemonDisplay.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
